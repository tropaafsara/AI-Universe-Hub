<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
    <header>
        <h1 class="text-center mt-3 mb-3">AI Universe Hub</h1>
        <div class="text-center" >
          <button id="sort-btn" type="button" class="btn btn-danger mb-3 "  >Sort By Date</button>
        </div>
    </header>
    <main>
        <!-- card section -->
        <section  class="container">
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4 "> 
            </div>
            
        </section>

        <!-- see more button -->
        <div class="text-center mt-4" id="see-more">
          <button id="btn-see-more" type="button" class="btn btn-danger mb-3 " onclick="showAllData()">See More</button>
        </div>

        <!-- loader -->
        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
          </div>
      </section>



        <!-- Modal -->
<div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





    </main>
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/c7bc0fd8f4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
